<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .video-background {
            position: fixed; 
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; 
            z-index: -1;
        }

        .content {
            top: 20px;
            position: relative; 
            color: rgb(5, 5, 5);
            text-align: center;
            font-family: 'Times New Roman', Times, serif;
            padding: 20px;
            font-size: xx-large;
            z-index: 0;
        }

        .heading h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-decoration: underline;
        }

        .site ul {
            list-style-type: none;
            padding: 0;
        }

        .site li {
            display: inline-block;
            margin: 10px 20px;
        }

        .site a {
            text-decoration: none;
            color: rgb(11, 11, 11);
            display: inline-block;
            font-size: 0.5em;
            padding: 10px 20px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .site a img {
            width: 50px;
            height: 50px;
            transition: transform 0.3s ease;
        }

        .site a:hover img {
            transform: scale(1.1);
        }

        #arrow {
            text-decoration: none;
            color: rgb(11, 11, 11);
            display: inline-block;
            font-size: 0.5em;
            padding: 150px 50px;
            border-radius: 50%;
            transition: all 0.3s ease;
            bottom:10%;
        }

        #arrow img {
            width: 50px;
            height: 50px;
            transition: transform 0.3s ease;
        }

        #arrow:hover img {
            transform: scale(1.1);
        }

        .transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            transform: translateY(100%);
            transition: transform 1s ease-in-out;
            z-index: 10;
        }

        .transition.show {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <video class="video-background" autoplay loop muted playsinline>
        <source src="SMOKE.mp4" type="video/mp4">
      
        Your browser does not support the video tag.
    </video>

    <div class="content">
        <div class="heading"><h1>Punya Mittal</h1>
            <p>Web Developer & Designer</p>
        </div>
        <div class="site">
            <ul>
                <li><a href="https://www.linkedin.com/in/punya-mittal-a1122520b/"><img src="download.png" alt="LinkedIn"></a></li>
                <li><a href="https://instagram.com/_punya_m"><img src="instalog.png" alt="Instagram"></a></li>
                <li><a href="https://github.com/Punyamittal"><img src="github.png" alt="GitHub"></a></li>
                
            </ul>
            <li><a id="arrow" onclick="goToHome()"><img src="arrow_up.png" alt="Go to Home"></a></li>
        </div>
    </div>
    <div class="transition" id="transition"></div>

    <script>
        function goToHome() {
            const transition = document.getElementById('transition');
            transition.classList.add('show');
            setTimeout(() => {
                window.location.href = 'home.html';
            }, 1000);
        }
    </script>
</body>
</html>
