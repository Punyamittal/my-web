<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .video-background {
            position: fixed; 
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; 
            z-index: -1;
        }

        .content {
            top: 80px;
            position: relative; 
            color: rgb(5, 5, 5);  /* Change to white for better contrast with the background */
            text-align: center;
            font-family: 'Times New Roman', Times, serif;
            padding: 20px;
            font-size: xx-large;
            z-index: 0;
        }

        .heading h1 {
            font-size: 3em;  /* Increase font size for the heading */
            margin-bottom: 20px;
            
        }

        .site ul {
            list-style-type: none;
            padding: 0;
        }

        .site li {
            display: flex;
            margin: 10px 20px;
        }

        .site a {
            text-decoration: none;
            color: rgb(11, 11, 11);
            font-size: 0.5em;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .site a:hover {
            background-color: rgba(255, 255, 255, 0.3);
            color: #eae5e5;
        }
        #arrow{
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <video class="video-background" autoplay loop muted playsinline>
        <source src="SMOKE.mp4" type="video/mp4">
        <!-- Fallback message if video doesn't load -->
        Your browser does not support the video tag.
    </video>

    <div class="content">
        <div class="heading"><h1>PUNYA MITTAL</h1></div>
        <div class="site">
            <ul>
                <li><a href="https://www.linkedin.com/in/punya-mittal-a1122520b/"><img src="download.png"><img></a><li>
                <li><a href="https://instagram.com/_punya_m"><img src="instalog.png"></img></a></li>
                <li><a href="https://github.com/Punyamittal"><img src="github.png"></img></a></li>
                <li id="arrow"><a href="home.html"><img src="arrow_up.png"></img></a></li>
            </ul>
        </div>
    </div>
</body>
</html>
